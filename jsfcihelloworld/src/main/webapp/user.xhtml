<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pf="http://primefaces.org/ui">
<h:head>
	<title>Users</title>
</h:head>
<h:body>
	<pf:dataTable var="user" value="#{usercontroller.users}">
		<pf:column headerText="name">
			<h:outputText value="user.name" />
		</pf:column>
		<pf:column headerText="surname">
			<h:outputText value="user.surname" />
		</pf:column>
		<pf:column headerText="age">
			<h:outputText value="user.age" />
		</pf:column>
		<pf:column headerText="since">
			<h:outputText value="user.since" />
		</pf:column>
	</pf:dataTable>
</h:body>
</html>
