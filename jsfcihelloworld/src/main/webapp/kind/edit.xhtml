<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pf="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<f:metadata>
		<ui:param name="kind" value="#{kindcontroller.getKindById(param.id)}" />
	</f:metadata>
	
<h:head>
	<title>Kind</title>
</h:head>
<h:body>
	<h:form>
		<pf:panelGrid columns="2">
			<pf:outputLabel for="name" value="name" />
			<pf:inputText id="name" value="#{kind.name}" />
		</pf:panelGrid>
		<pf:outputPanel>
			<pf:commandButton value="save" />
			<h:link value="home" outcome="index.xhtml" />
		</pf:outputPanel>
	</h:form>
</h:body>
</html>
