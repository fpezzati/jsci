<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pf="http://primefaces.org/ui">
<h:head>
	<title>Kinds</title>
</h:head>
<h:body>
	Users available
	<pf:dataTable var="kind" value="#{kindcontroller.kinds}">
		<pf:column headerText="name">
			<h:outputText value="#{kind.name}" />
		</pf:column>
		<pf:column>
			<pf:outputPanel>
				<h:outputLink rendered="#{kindcontroller.isEditable(kind)}" value="#{kindcontroller.getEditLink(kind)}">
				  edit!
				</h:outputLink>
			</pf:outputPanel>
		</pf:column>
	</pf:dataTable>
</h:body>
</html>
